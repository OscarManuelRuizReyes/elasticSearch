<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaciones de Obesidad y Depresión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 30px;
            font-size: 36px;
        }
        .info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info p {
            font-size: 18px;
            color: #555;
        }
        .chart-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
        }
        .chart-container img {
            width: 45%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Visualizaciones de Obesidad y Depresión</h1>

    <div class="info">
        <p>Las visualizaciones se generaron utilizando datos de obesidad, depresión, y otros factores relacionados almacenados en Elasticsearch.</p>
    </div>

    <div class="chart-container">
        <img src="visualization1.png" alt="Relación entre Peso y Nivel de Depresión">
        <img src="visualization2.png" alt="Nivel de Depresión por Nivel de Obesidad">
        <img src="visualization3.png" alt="Relación entre Horas de Sueño y Nivel de Obesidad">
        <img src="visualization4.png" alt="Actividad Física según Nivel de Obesidad">
    </div>

    <div class="footer">
        <p>Última actualización: <span id="update-date"></span></p>
    </div>

    <script>
        document.getElementById('update-date').textContent = new Date().toLocaleString();
    </script>

</body>
</html>
